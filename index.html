---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2 class="page-title">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        {% if post.subtitle %}
        <h4>
          {{ post.subtitle }}
        </h4>
        {% endif %}
      </li>
    {% endfor %}
  </ul>

</div>
